name: CI & Deploy

on:
  push:
    branches: [main]

env:
  VITE_API_URL: http://localhost:8000

jobs:
  detect-changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      api: ${{ steps.filter.outputs.api }}
      web: ${{ steps.filter.outputs.web }}
      any: ${{ steps.filter.outputs.api == 'true' || steps.filter.outputs.web == 'true' }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            api:
              - 'bank-statements-api/**'
            web:
              - 'bank-statements-web/**'

  test-backend:
    name: Backend Tests
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.api == 'true'
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: bank_statements_test
        ports:
          - 15432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        working-directory: bank-statements-api
        run: uv sync

      - name: Check formatting and lint
        working-directory: bank-statements-api
        run: uv run isort . --check-only && uv run black . --check && uv run ruff check .

      - name: Run migrations
        working-directory: bank-statements-api
        env:
          DATABASE_URL: postgresql+psycopg://postgres:postgres@localhost:15432/bank_statements_test
        run: uv run alembic upgrade head

      - name: Run tests
        working-directory: bank-statements-api
        env:
          DATABASE_URL: postgresql+psycopg://postgres:postgres@localhost:15432/bank_statements_test
          TEST_DATABASE_URL: postgresql+psycopg://postgres:postgres@localhost:15432/bank_statements_test
        run: uv run pytest

  test-frontend:
    name: Frontend Tests
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.web == 'true'
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"
          cache-dependency-path: bank-statements-web/pnpm-lock.yaml

      - name: Install dependencies
        working-directory: bank-statements-web
        run: pnpm install --frozen-lockfile

      - name: Type check
        working-directory: bank-statements-web
        run: pnpm exec tsc --noEmit

      - name: Lint
        working-directory: bank-statements-web
        run: pnpm run lint

      - name: Run tests
        working-directory: bank-statements-web
        run: pnpm test

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [detect-changes, test-backend, test-frontend]
    if: |
      always() &&
      needs.detect-changes.outputs.any == 'true' &&
      (needs.test-backend.result == 'success' || needs.test-backend.result == 'skipped') &&
      (needs.test-frontend.result == 'success' || needs.test-frontend.result == 'skipped')
    steps:
      - uses: actions/checkout@v4

      - name: Start services with docker-compose
        env:
          E2E_TEST_MODE: "true"
        run: |
          docker compose up -d db api
          docker compose up -d web

      - name: Wait for services to be ready
        run: |
          echo "Waiting for API..."
          timeout 60 bash -c 'until curl -s http://localhost:8000/health > /dev/null 2>&1; do sleep 2; done' || echo "API health check skipped"
          echo "Waiting for Web..."
          timeout 60 bash -c 'until curl -s http://localhost:5173 > /dev/null 2>&1; do sleep 2; done'
          echo "Services ready"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"
          cache-dependency-path: e2e/bank-statements-web/pnpm-lock.yaml

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('e2e/bank-statements-web/pnpm-lock.yaml') }}

      - name: Install Playwright
        working-directory: e2e/bank-statements-web
        run: |
          pnpm install
          pnpm exec playwright install --with-deps chromium

      - name: Run E2E tests
        working-directory: e2e/bank-statements-web
        env:
          PLAYWRIGHT_TEST_BASE_URL: http://localhost:5173
          VITE_API_URL: http://localhost:8000
        run: pnpm exec playwright test --project=chromium

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: e2e/bank-statements-web/playwright-report/
          retention-days: 7

      - name: Stop services
        if: always()
        run: docker compose down

  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [detect-changes, e2e-tests]
    if: |
      always() &&
      needs.detect-changes.outputs.any == 'true' &&
      (needs.e2e-tests.result == 'success' || needs.e2e-tests.result == 'skipped') &&
      vars.DEPLOY_ENABLED == 'true'
    steps:
      - uses: actions/checkout@v4

      - name: Deploy Backend to Render
        run: |
          curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK_URL }}"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"
          cache-dependency-path: bank-statements-web/pnpm-lock.yaml

      - name: Install dependencies
        working-directory: bank-statements-web
        run: pnpm install --frozen-lockfile

      - name: Build frontend
        working-directory: bank-statements-web
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL }}
        run: pnpm run build

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy bank-statements-web/dist --project-name=bank-statements-web
