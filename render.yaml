services:
  - type: web
    name: bank-statements-api
    runtime: python
    plan: free
    region: frankfurt
    rootDir: bank-statements-api
    buildCommand: pip install uv && uv sync
    startCommand: uv run alembic upgrade head && uv run uvicorn app.main:app --host 0.0.0.0 --port $PORT
    autoDeploy: false
    envVars:
      - key: UV_PROJECT_ENVIRONMENT
        value: /opt/render/project/src/.venv
      - key: DATABASE_URL
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: JWT_SECRET_KEY
        sync: false
      - key: GOOGLE_OAUTH_CLIENT_ID
        sync: false
      - key: GOOGLE_OAUTH_CLIENT_SECRET
        sync: false
      - key: WEB_BASE_URL
        sync: false
      - key: API_BASE_URL
        sync: false
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_PUBLISHABLE_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
      - key: STRIPE_PRICE_ID_BASIC
        sync: false
      - key: STRIPE_PRICE_ID_PRO
        sync: false
