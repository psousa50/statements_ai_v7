services:
  # Production PostgreSQL Database
  db:
    image: postgres:15
    container_name: bank-statements-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: bank_statements
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - '${DB_PORT:-54321}:5432'
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 5s
      timeout: 5s
      retries: 5

  # Test PostgreSQL Database (for integration tests)
  test-db:
    image: postgres:15
    container_name: bank-statements-test-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: bank_statements_test
    ports:
      - '15432:5432'
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres -d bank_statements_test']
      interval: 5s
      timeout: 5s
      retries: 5
    profiles:
      - test

  # Bank Statements API
  api:
    build:
      context: ./bank-statements-api
      dockerfile: Dockerfile
    container_name: bank-statements-api
    environment:
      - DATABASE_URL=postgresql+psycopg://postgres:postgres@db:5432/bank_statements
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - API_PORT=${API_PORT:-8000}
      - WEB_PORT=${WEB_PORT:-5173}
      - DB_PORT=${DB_PORT:-54321}
    ports:
      - '${API_PORT:-8000}:8000'
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./bank-statements-api:/app

  # Bank Statements Web Frontend
  web:
    image: node:18
    container_name: bank-statements-web
    working_dir: /app
    volumes:
      - ./bank-statements-web:/app
      - /app/node_modules
    ports:
      - '${WEB_PORT:-5173}:5173'
    environment:
      - VITE_API_URL=${API_BASE_URL:-http://localhost:8000}
      - VITE_WEB_PORT=${WEB_PORT:-5173}
      - VITE_API_PORT=${API_PORT:-8000}
    depends_on:
      - api
    command: bash -c "corepack enable && pnpm install && pnpm run dev -- --host 0.0.0.0"

volumes:
  postgres_data:
    name: statements-ai-v7_postgres_data
